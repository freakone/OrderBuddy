<div class="panel panel-primary"><div class="panel-heading panel-title">Add new order </div><div class="panel-body"><form><div class="form-group"><label for="inputName">Restauration name</label><input class="form-control" ng-model="order_name" placeholder="Type restauration name" type="text" /></div><div class="form-group"><label for="inputPhone">Restauration phone number</label><input class="form-control" ng-model="order_phone" placeholder="Type phone number of the restauration" type="text" /></div><button class="btn btn-default" ng-click="add(order_name, order_phone)">Add new order</button></form></div></div>
